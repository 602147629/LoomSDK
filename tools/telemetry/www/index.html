        <div class="ui borderless inverted menu">
            <div class="ui text">
                <div href="#" class="header item">
                    Loom Telemetry&trade;
                </div>
            </div>
        </div>
        
        <div class="ui two column stackable grid">
            <div class="column" style="width: 20em">
                <div class="ui basic segment">
                    <div class="ui two top attached buttons">
                        <button onclick="LT.startStream()" class="ui button startStream">
                            <i class="play icon"></i>
                            Start
                        </button>
                        <button onclick="LT.stopStream()" class="ui button stopStream hidden">
                            <i class="stop icon"></i>
                            Stop
                        </button>
                    </div>
                    <div class="ui attached segment">
                        <div class="ui bottom attached icon label">
                            <i class="info icon"></i>
                            <span id="streamStatus"></span>
                        </div>
                        <div class="ui labeled input">
                            <div class="ui label">Tick limit</div>
                            <input id="tickLimit" value="60" type="text" style="width: 6em">
                        </div>
                        <div class="ui statistics">
                            <div class="ui statistic ticks">
                                <div class="value">-</div>
                                <div class="label">Ticks</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div id="tickCharts"></div>
            </div>
        </div>
        
        <!--<table id="tickMetrics" />-->
